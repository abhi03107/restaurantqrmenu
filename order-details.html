  <body>
    <section class="shopping-section row justify-content-center ">
      <div
        class="shopping-items position-relative col-sm-12 col-xs-12 justify-content-center align-items-center"
      >
        <div class="banner row p-3 sticky-top">
          <div
            class="banner__items col-5 d-flex justify-content-center align-items-center"
          >
            ITEM DETAILS
          </div>
          <div
            class="banner__quantity col-3 d-flex justify-content-center align-items-center"
          >
            QUANTITY
          </div>
          <div
            class="banner__quantity col-3 d-flex justify-content-center align-items-center"
          >
            PRICE
          </div>
          <div
            class="banner__price col-1 d-flex justify-content-center align-items-center"
          ></div>
        </div>
         
       
        <!-- <div style="color: red; position: fixed; bottom: 0" class="btn">
          Down
        </div> -->
        <div id="cartordet"></div>
      </div>
      
</section>
<div class="summary col-md-2 mx-auto p-0 col-sm-12">
        <div class="order-details p-3">
          <h5 class="mb-4">Summary</h5>
          <div class="detail-desc d-flex justify-content-between mb-1">
            <div class="detail-name">Order Total</div>
            <div class="order-price" id="ordercard"></div>
          </div>
          
          <div class="detail-desc d-flex justify-content-between mb-1">
            <div class="detail-name">Promo Code</div>
            <div class="order-price">NA</div>
          </div>
        </div>
        <div class="checkoutButton">
          <div class="priceTag" >
            <span id="ord1"></span>
          </div>
          <button class="preorder" onclick="confirmorder()">
            <p>Checkout</p>
            
         </div> 
      </div>
